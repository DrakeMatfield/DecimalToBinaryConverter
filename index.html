<!DOCTYPE html>
<html>

<head>
    <title>Decimal to Binary Converter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
</head>

<body>
    <input id="number_input_id" type="input"></input>

    <button type="button" onclick="Converter_toBinary('display','number_input_id')">To Binary</button>
    <button type="button" onclick="Converter_toDecimal('display','number_input_id')">To Decimal</button>

    <p>Answers are also in the console.</p>
    <span id="display"></span>

    <script src="JScript.js" type="text/javascript"></script>
</body>

</html>
